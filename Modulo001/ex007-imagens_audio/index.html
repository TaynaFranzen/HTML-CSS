<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente e diminua a aba do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/300x300.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/700x700.png" type="image/png">
        <img src="imagens/1000x1000.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <audio preload="metadata" autoplay controls loop>
        <source src="audio/guanacast-33.mp3" type="audio/mpeg">
        <source src="audio/guanacast-33.mp3" type="audio/ogg">
        <source src="audio/guanacast-33.mp3" type="audio/mav">
        <p>Infelizmente seu navegador nao é compativel com o formato do audio</p>
        <p>Caso queira fazer o download, <a href="audio/guanacast-33.mp3" download="guanacast-33.mp3" type="audio/mpeg">clique aqui</a></p>
    </audio>
</body>
</html>
