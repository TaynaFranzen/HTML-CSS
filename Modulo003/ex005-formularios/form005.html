<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h1>Formularios</h1>
<form action="cadastro.php" method="get" 
 autocomplete="on">
    <p>
         <label for="icor">Cor: </label>
        <input type="color" name="cor" id="icor" value="#993399">
    </p>
    <p>
        <label for="inivel">Nivel de Satisfação: </label>
        <input type="range" name="nivel" id="inivel" min="1" max="10">
    </p>
    <p>
        <label for="ifoto">Foto de Perfil: </label>
        <input type="file" nome="foto" id="ifoto">
    </p>

        <p>
            <input type="submit" value="Enviar" >
            <input type="reset" value="Limpar">
        </p>
</form>
    
</body>
</html>
