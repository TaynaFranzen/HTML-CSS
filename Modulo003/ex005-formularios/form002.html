<body>
    <h1>Teste de fomrulário</h1>
   <form action="cadastro.php" method="post" autocomplete="on">
    <p>
        <label for="iusu">Usuário: </label>
    <input type="text" name="usu" id="iusu" required minlength="8" maxlength="30" autocomplete="username"></p>
    <p>
        <label for="isen">Senha: </label>
        <input type="password" name="sen" id="isen" required minlength="8" maxlength="15" autocomplete="current-password">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar" >
    </p>
   </form>
   <form action="cadastro.php" method="get" autocomplete="on">
    <p>
        <label for="inome">Nome: </label>
        <input type="text" name="nome" id="inome" required maxlength="30" autocomplete="name">
    </p>
    <p>
        <label for="imedia">Média: </label>
        <input type="number" name="media" id="imedia" min="0" max="10" step="0.1">
    </p>
    <p>
        <label for="imes">Periodo letivo: </label>
        <input type="month" name="mes" id="imes">
    </p>
    <p>
        <label for="idia">Dia da prova: </label>
        <input type="date" name="dia" id="idia">
    </p>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
    <p>
        <label for="ihora">Hora da prova: </label>
        <input type="time" name="hora" id="ihora">
    </p>
   </fomr>
</body>
