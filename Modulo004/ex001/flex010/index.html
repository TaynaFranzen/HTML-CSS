<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div#conteiner{
            background-color: blue;

            display: flex;
        }
        div.item{
            background-color: aqua;
            border: 1px solid black;
            text-align: center;
            flex: auto;
        }
    </style>
    <title>Flexible Box</title>
</head>
<body>
    <div id="conteiner">
        <div class="item">Amor</div>
        <div class="item">Bola</div>
        <div class="item">Casa</div>
        <div class="item">Dado</div>
        <div class="item">Escola</div>
        <div class="item">Formiga</div>
        <div class="item">Gato</div>
    </div>
</body>
</html>
