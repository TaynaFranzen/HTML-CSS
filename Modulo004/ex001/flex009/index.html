<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div#conteiner{
            background-color: blue;
            height: 400px;
            display: flex;
            align-items: flex-start;
            flex-direction: row nowrap;
        }
        div.item{
            background-color: aqua;
            border: 1px solid black;
            text-align: center;
            flex-basis:150px;
        }
    </style>
    <title>Flexible Box</title>
</head>
<body>
    <div id="conteiner">
        <div class="item" id="i1">Amor da minha vida</div>
        <div class="item" id="i2">Bola de brincar</div>
        <div class="item" id="i3">Casa da dona maria</div>
        <div class="item" id="i4">Dado do jogo</div>
        <div class="item" id="i5">Escola amanha</div>
        <div class="item" id="i6" >Formigas </div>
        <div class="item" id="i7">Gato de bota</div>
    </div>
</body>
</html>
