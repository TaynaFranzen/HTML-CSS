<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div#conteiner{
            background-color: blue;
            display: flex;
            flex-flow: row wrap;
        }
        div.item{
            background-color: aqua;
            border: 1px solid black;
            text-align: center;
            flex: auto;           
        }
    </style>
    <title>Flexible Box</title>
</head>
<body>
    <div id="conteiner">
        <div class="item">Bloco de Amor</div>
        <div class="item">Bloco de Bola</div>
        <div class="item">Bloco de Casa</div>
        <div class="item">Bloco de Dado</div>
        <div class="item">Bloco de Escola</div>
        <div class="item">Bloco de Formiga</div>
        <div class="item">Bloco de Gato</div>
    </div>
</body>
</html>
