<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div#conteiner{
            height: 200px;
            background-color: rgba(255, 213, 0, 0.503);
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-around;
            align-items: center;
        }
        div.item{
            background-color: blue ;
            border: 1px solid black;
            text-align: center;
        }
    </style>
    <title>Flexible Box</title>
</head>
<body>
    <div id="conteiner">
        <div class="item">Amor</div>
        <div class="item">Bola</div>
        <div class="item">Casa</div>
        <div class="item">Dado</div>
        <div class="item">Escola</div>
        <div class="item">Formiga</div>
        <div class="item">Gato</div>
    </div>
</body>
</html>
